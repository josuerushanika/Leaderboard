<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To do list App</title><script defer="defer" src="main.js"></script></head><body><div class="all-container"><div class="container-main"><div class="header-list"><h1>To-do Task</h1><i class="fa-solid fa-rotate pointer" id="refresh"></i></div><div class="container-form"><form action="" id="new-task" class="add-new-task-container row"><input class="input" placeholder="Add to your list..." id="task-description"> <button type="submit" class="pointer"><i class="fa fa-reply"></i></button></form><ul class="todo-list" id="todo-list"></ul><div class="todo-footer"><a href="" class="clear-completed-task">Clear all completed</a></div></div></div></div></body></html>
